<div class="main" layout="vertical">
  <div class="middle row">
    <div class="register-wrapper">
      <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
        {{ !isLinear ? 'Enable linear mode' : 'Disable linear mode' }}
      </button>
      <mat-stepper [linear]="isLinear" #stepper>
        <!--  -->
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            value ::{{ firstFormGroup }}
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Last name, First name" formControlName="name" required />
              <mat-error *ngIf="firstFormGroup.hasError('required')">Name is required</mat-error>
              <mat-error *ngIf="firstFormGroup.controls['name'].hasError('required')"
                >Name is required</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>AGE</mat-label>
              <input matInput placeholder="age here" formControlName="age" />
              <mat-error *ngIf="firstFormGroup.controls['age'].hasError('required')"
                >age is required</mat-error
              >
              <mat-error *ngIf="getFirstFormControl.age.errors?.required"
                >age is required</mat-error
              >
            </mat-form-field>

            <div>
              <button mat-raised-button matStepperNext color="primary" (click)="firstNext()">
                Next
              </button>
            </div>
          </form>
        </mat-step>
        <!--  -->
        <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
          <form [formGroup]="secondFormGroup">
            <mat-form-field appearance="fill">
              <mat-label>Address</mat-label>
              <input
                matInput
                formControlName="secondCtrl"
                placeholder="Ex. 1 Main St, New York, NY"
                required />
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <!--  -->
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-raised-button matStepperNext color="primary" (click)="doneStepper()">
              Finish stepper
            </button>

            <button mat-button (click)="reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</div>
